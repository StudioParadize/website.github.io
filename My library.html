<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="responsive.css">
        <title>リュウのワールド</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="mylibrary.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    リュウのワールド
                </div>
                <div class="header-right">
                    <a href="#" class="login">秘密の入口</a>
                    <a href="#">吾がデパート</a>
                </div>
            </div>
        </header>
        <div class="top-wrapper">
            <div class="container">
                <h1>
                    ようこそ
                    <br>
                    リュウのワールドへ
                </h1>
                <h2>
                    Welcome to Ryu's World
                <div class="btn-wrapper">
                    <a href="#" class="btn myvideos"><span class="fa fa-video"></span>リュウのビデオ</a>
                    <a href="#" class="btn mybooks"><span class="fa fa-book"></span>リュウの書斎</a>
                    <a href="#" class="btn myphotos"><span class="fa fa-image"></span>リュウの写真</a>
                </div>
            </div>
        </div>
        <div class="contact-wrapper">
            <div class="contact-form">
                <div class="form-title">お問い合わせ窓口</div>
                <div class="form-item">名前</div>
                <input type="text" name="name">
                <div class="form-item">電話</div>
                <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678">
                <div class="form-item">メール</div>
                <input type="email" placeholder="abc123@ryuworld.com">
                <div class="form-item">内容</div>
                <textarea name="body"></textarea>
                <input type="submit" value="送信">
            </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
